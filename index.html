<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>

    <div class="container"></div>
    <div class="buttons-container">
      <div class="top-row">
        <div>
          <input id="bgColor" type="color" value="#FFFFFF" />
          <p>Background Color</p>
        </div>
        <div>
          <input id="penColor" type="color" value="#000000" />
          <p>Pen Color</p>
        </div>
        <div>
          <p id="gridSize"></p>
          <input id="gridSizeInput" type="range" min="1" max="100" value="16" />
        </div>
      </div>

      <div class="bottom-row">
        <button id="penModeButton">Pen Mode</button>
        <button id="rainbowModeButton">Rainbow Mode</button>
        <button id="shadowModeButton">Shadow Mode</button>
        <button id="clearButton">Clear</button>
      </div>
    </div>
  </body>
</html>
